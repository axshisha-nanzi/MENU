        .price { font-family: 'Montserrat'; font-size: 0.85rem; color: var(--hermes); font-weight: 600; white-space: nowrap; }
        .desc { font-size: 0.7rem; color: var(--gray); margin-top: 10px; line-height: 1.5; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 10px; }

        /* TOPæŒ‰éˆ• */
        .top-btn { position: fixed; bottom: 30px; right: 20px; width: 45px; height: 45px; background: var(--glass); border-radius: 50%; border: 1px solid rgba(255,255,255,0.4); color: var(--gray); font-family: 'Montserrat'; font-size: 0.6rem; display: flex; align-items: center; justify-content: center; text-decoration: none; z-index: 100; backdrop-filter: blur(10px); }

        /* é å°¾å€å¡Š */

        /* æ‚¨æåˆ°çš„ AX SHISHA è‹±æ–‡å­—æ¯æ¨™èªŒ */

<div class="container" id="top">

    <div class="search-area">
        <input type="text" class="search-bar" id="searchBox" placeholder="æœå°‹èœå–® SEARCH..." onkeyup="filterMenu()">

    <nav class="nav-scroller" id="nav"></nav>

    <div id="content">
        <div style="text-align:center;padding:100px;color:var(--hermes);font-family:'Montserrat';font-size:0.7rem;letter-spacing:2px;">LOADING MENU...</div>

        <p>
            ğŸ” æœªæ»¿åå…«æ­²ç¦æ­¢é£²é…’ â€¢ ğŸš« ç¦æ­¢é…’é§•
            <span class="warning-en">UNDERAGE DRINKING IS PROHIBITED. DRINK RESPONSIBLY.</span>
        </p>
        <div class="brand-footer">AX SHISHA</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSKAYY3Eeo-4GAqI0URzEcIZGt2eRbRlPC8UeVv-DWRde7RDVY3xSssQ4l_VvRlfY1ZqucJOmTisSaC/pub?gid=0&single=true&output=csv';

    // åˆ†é¡ç¿»è­¯å°ç…§è¡¨
    const catTranslations = {
        "ç‰¹è£½èª¿é…’": "SPECIAL COCKTAIL",
        "ç³»åˆ—èª¿é…’": "SERIES COCKTAIL",
        "æ´‹å¯å¤«ç‰¹èª¿": "YANKOV SPECIAL",
        "çƒˆé…’ç²¾é¸": "SPIRITS SELECTION",
        "å•¤é…’": "BEER",
        "è»Ÿé£²": "SOFT DRINK"
    };

    async function loadMenu() {
        try {
            const response = await fetch(CSV_URL + '&t=' + Date.now());
            const csvText = await response.text();
            const lines = csvText.split(/\r?\n/).filter(line => line.trim() !== "");
            
            const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
            const idx = {
                cat: headers.indexOf('category'),
                sub: headers.indexOf('subcategory'),
                zh: headers.indexOf('name_zh'),
                en: headers.indexOf('name_en'),
                price: headers.indexOf('price'),
                desc: headers.indexOf('description')
            };

            const menuItems = [];
            for (let i = 1; i < lines.length; i++) {
                const cols = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                if (cols[idx.zh]) {
                    menuItems.push({
                        category: cols[idx.cat] || "OTHER",
                        subcategory: cols[idx.sub] || "",
                        name_zh: cols[idx.zh],
                        name_en: cols[idx.en] || "",
                        price: cols[idx.price] || "",
                        description: cols[idx.desc] || ""
                    });
                }
            }
            renderMenu(menuItems);
        } catch (error) {
            document.getElementById('content').innerHTML = `<div style="text-align:center;padding:50px;">LOAD ERROR</div>`;
        }
    }

    function renderMenu(items) {
        const content = document.getElementById('content');
        const nav = document.getElementById('nav');
        content.innerHTML = ''; nav.innerHTML = '';

        const categories = [...new Set(items.map(i => i.category))].filter(c => c && c !== "category");

        categories.forEach((cat, index) => {
            const btn = document.createElement('a');
            btn.href = `#cat-${index}`;
            btn.className = 'nav-btn';
            btn.innerText = cat;
            nav.appendChild(btn);

            const section = document.createElement('section');
            section.id = `cat-${index}`;
            
            const enTitle = catTranslations[cat] || "";
            section.innerHTML = `
                <div class="cat-group">
                    <span class="cat-main">${cat}</span>
                    <span class="cat-en">${enTitle}</span>
                </div>`;

            let currentSub = "";
            items.filter(i => i.category === cat).forEach(item => {
                if (item.subcategory && item.subcategory !== currentSub) {
                    section.innerHTML += `<div class="tag-line">â€” ${item.subcategory} â€”</div>`;
                    currentSub = item.subcategory;
                }
                section.innerHTML += `
                    <div class="card menu-item">
                        <div class="card-row">
                            <div style="flex:1">
                                <span class="name-zh">${item.name_zh}</span>
                                <span class="name-en">${item.name_en}</span>
                            </div>
                            <div class="price">${item.price ? 'NT$ ' + item.price : ''}</div>
                        </div>
                        ${item.description ? `<div class="desc">${item.description}</div>` : ''}
                    </div>`;
            });
            content.appendChild(section);
        });
    }

    function filterMenu() {
        const keyword = document.getElementById('searchBox').value.toLowerCase();
        document.querySelectorAll('.menu-item').forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(keyword) ? 'block' : 'none';
        });
    }

    window.onload = loadMenu;
</script>
</body>
</html>
