<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AX SHISHA MENU</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&family=Noto+Sans+TC:wght@300;400&display=swap');
        :root { --hermes: #f37021; --bg: #d9d4cc; --glass: rgba(255,255,255,0.45); --dark: #3a3835; --gray: #706d68; }
        body { font-family: 'Noto Sans TC', sans-serif; margin: 0; background-color: var(--bg); color: var(--dark); background-image: radial-gradient(at 50% 0%, #e2ded8 0%, #d9d4cc 100%); background-attachment: fixed; }
        .container { max-width: 480px; margin: auto; padding: 20px; min-height: 100vh; }
        .header { text-align: center; padding: 50px 20px; }
        .header h1 { font-family: 'Montserrat'; font-size: 2.2rem; font-weight: 200; letter-spacing: 10px; margin: 0; }
        .search-area { margin-bottom: 25px; position: sticky; top: 15px; z-index: 110; }
        .search-bar { width: 100%; padding: 12px 25px; border-radius: 40px; background: rgba(255,255,255,0.7); border: 1px solid rgba(255,255,255,0.4); backdrop-filter: blur(15px); box-sizing: border-box; text-align: center; outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .nav-scroller { display: flex; overflow-x: auto; padding: 10px 0 25px; gap: 8px; scrollbar-width: none; }
        .nav-scroller::-webkit-scrollbar { display: none; }
        .nav-btn { text-decoration: none; color: var(--gray); font-size: 0.75rem; background: var(--glass); padding: 8px 16px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2); white-space: nowrap; }
        .cat-group { margin: 40px 0 20px; text-align: center; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 20px; }
        .cat-main { font-size: 1.2rem; font-weight: 400; letter-spacing: 5px; display: block; }
        .tag-line { font-size: 0.65rem; color: var(--gray); margin: 30px 0 10px; text-align: center; letter-spacing: 2px; }
        .card { background: var(--glass); border-radius: 20px; padding: 20px; margin-bottom: 12px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.4); }
        .card-row { display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; }
        .name-zh { font-size: 0.95rem; font-weight: 400; letter-spacing: 1px; display: block; }
        .name-en { font-size: 0.6rem; color: var(--gray); text-transform: uppercase; }
        .price { font-family: 'Montserrat'; font-size: 0.85rem; color: var(--hermes); font-weight: 600; white-space: nowrap; }
        .desc { font-size: 0.7rem; color: var(--gray); margin-top: 10px; line-height: 1.5; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 10px; }
        .footer { margin-top: 50px; padding: 40px 20px; text-align: center; font-size: 0.7rem; color: var(--gray); }
    </style>
</head>
<body>
<div class="container">
    <header class="header"><h1>MENU</h1><div style="color:var(--hermes); font-size:0.7rem; letter-spacing:3px; margin-top:10px;">AX SHISHA CAFE BAR</div></header>
    
    <div class="search-area">
        <input type="text" class="search-bar" id="searchBox" placeholder="æœå°‹èœå–®..." onkeyup="filterMenu()">
    </div>

    <nav class="nav-scroller" id="nav"></nav>
    <div id="content"><div style="text-align:center;padding:100px;color:var(--hermes);">è¼‰å…¥ä¸­...</div></div>
    
    <footer class="footer">
        <p>ğŸ“ é«˜é›„æ¥ æ¢“å€æƒ æ°‘è·¯273è™Ÿ</p>
        <p>ğŸ” æœªæ»¿åå…«æ­²ç¦æ­¢é£²é…’ â€¢ ğŸš« ç¦æ­¢é…’é§•</p>
    </footer>
</div>

<script>
    const URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSKAYY3Eeo-4GAqI0URzEcIZGt2eRbRlPC8UeVv-DWRde7RDVY3xSssQ4I_vVrlfY1ZqucJOmTisSaC/pub?output=csv&t=' + Date.now();

    async function loadData() {
        try {
            const res = await fetch(URL);
            const text = await res.text();
            
            // ä½¿ç”¨æ­£å‰‡æ‹†åˆ†è¡Œï¼Œä¸¦éæ¿¾æ‰ç©ºè¡Œ
            const rows = text.split(/\r?\n/).filter(line => line.trim().length > 0);
            
            const items = rows.slice(1).map(row => {
                // æ›´å¼·å¤§çš„ CSV æ¬„ä½æ‹†åˆ†é‚è¼¯
                const cells = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                return {
                    cat: cells[0] || "",
                    sub: cells[1] || "",
                    zh: cells[2] || "",
                    en: cells[3] || "",
                    price: cells[4] || "",
                    desc: cells[5] || ""
                };
            }).filter(i => i.zh !== ""); // åªè¦ä¸­æ–‡åç¨±åœ¨å°±é¡¯ç¤º

            if (items.length > 0) {
                render(items);
            } else {
                document.getElementById('content').innerHTML = '<div style="text-align:center;padding:50px;">ç›®å‰é›²ç«¯è³‡æ–™è®€å–ç‚ºç©ºï¼Œè«‹ç¢ºèªè©¦ç®—è¡¨å…§å®¹ã€‚</div>';
            }
        } catch (e) {
            document.getElementById('content').innerHTML = '<div style="text-align:center;padding:50px;">é€£ç·šç•°å¸¸ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚</div>';
        }
    }

    function render(items) {
        const content = document.getElementById('content');
        const nav = document.getElementById('nav');
        content.innerHTML = ''; nav.innerHTML = '';

        const categories = [...new Set(items.map(i => i.cat))].filter(c => c);

        categories.forEach((cat, idx) => {
            const btn = document.createElement('a');
            btn.href = `#c${idx}`; btn.className = 'nav-btn'; btn.innerText = cat;
            nav.appendChild(btn);

            const sec = document.createElement('section');
            sec.id = `c${idx}`;
            sec.innerHTML = `<div class="cat-group"><span class="cat-main">${cat}</span></div>`;

            let lastSub = "";
            items.filter(i => i.cat === cat).forEach(item => {
                if (item.sub && item.sub !== lastSub) {
                    sec.innerHTML += `<div class="tag-line">â€” ${item.sub} â€”</div>`;
                    lastSub = item.sub;
                }
                sec.innerHTML += `
                    <div class="card card-item">
                        <div class="card-row">
                            <div style="flex:1">
                                <span class="name-zh">${item.zh}</span>
                                <span class="name-en">${item.en || ''}</span>
                            </div>
                            <div class="price">${item.price ? 'NT$ ' + item.price : ''}</div>
                        </div>
                        ${item.desc ? `<div class="desc">${item.desc}</div>` : ''}
                    </div>`;
            });
            content.appendChild(sec);
        });
    }

    function filterMenu() {
        const val = document.getElementById('searchBox').value.toLowerCase();
        document.querySelectorAll('.card-item').forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(val) ? 'block' : 'none';
        });
    }
    
    window.onload = loadData;
</script>
</body>
</html>
