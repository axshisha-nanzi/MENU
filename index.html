<script>
    // ç›´æ¥ä½¿ç”¨æ‚¨æœ€æ–°ç”Ÿæˆçš„ CSV ç¶²å€
    const URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSKAYY3Eeo-4GAqI0URzEcIZGt2eRbRlPC8UeVv-DWRde7RDVY3xSssQ4I_vVrlfY1ZqucJOmTisSaC/pub?output=csv';

    async function loadMenu() {
        try {
            const res = await fetch(URL);
            const text = await res.text();
            const lines = text.split('\n').filter(l => l.trim() !== "");
            const headers = lines[0].split(',').map(h => h.trim().toLowerCase()); // å¼·åˆ¶è½‰å°å¯«ä¸¦å»ç©ºæ ¼
            
            const data = lines.slice(1).map(line => {
                const cols = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/"/g, '').trim());
                let obj = {};
                headers.forEach((h, i) => obj[h] = cols[i] || "");
                return obj;
            });
            render(data);
        } catch (e) { document.getElementById('content').innerHTML = "è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦"; }
    }

    function render(items) {
        const content = document.getElementById('content');
        const nav = document.getElementById('nav');
        content.innerHTML = ''; nav.innerHTML = '';
        
        // ä¿®æ­£æ¨™é¡ŒæŠ“å–é‚è¼¯
        const categories = [...new Set(items.map(i => i.category))].filter(c => c);
        
        categories.forEach((cat, idx) => {
            const btn = document.createElement('a');
            btn.href = `#c${idx}`; btn.className = 'nav-btn'; btn.innerText = cat;
            nav.appendChild(btn);

            const sec = document.createElement('section');
            sec.id = `c${idx}`;
            sec.innerHTML = `<div class="cat-group"><span class="cat-main">${cat}</span><span class="cat-sub">${getEn(cat)}</span></div>`;

            let lastSub = "";
            items.filter(i => i.category === cat).forEach(item => {
                const sub = item.subcategory || "";
                if (sub && sub !== lastSub) {
                    sec.innerHTML += `<div class="tag-line">â€” ${sub} â€”</div>`;
                    lastSub = sub;
                }
                sec.innerHTML += `
                    <div class="card card-item">
                        <div class="card-row">
                            <div><span class="name-zh">${item.name_zh || 'æœªå‘½å“é …'}</span><span class="name-en">${item.name_en || ''}</span></div>
                            <div class="price">NTD ${item.price || '0'}</div>
                        </div>
                        ${item.description ? `<div class="desc">${item.description}</div>` : ''}
                    </div>`;
            });
            content.appendChild(sec);
        });
    }

        const map = { "ç‰¹è£½èª¿é…’":"Signatures","ç³»åˆ—èª¿é…’":"Classics","çƒˆé…’ç²¾é¸":"Spirits","æ´‹å¯å¤«ç‰¹èª¿":"Yankov","å•¤é…’":"Beers","è»Ÿé£²":"Soft Drinks" };
        return map[cn] || "Selection";

    }
    window.onload = loadMenu;
