<!DOCTYPE html>

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Noto+Sans+TC:wght@300;400;500&display=swap');
        :root { --hermes: #f37021; --bg: #d9d4cc; --glass: rgba(255,255,255,0.45); --dark: #3a3835; --gray: #706d68; }
        body { font-family: 'Noto Sans TC', sans-serif; margin: 0; background-color: var(--bg); color: var(--dark); -webkit-font-smoothing: antialiased; }
        .container { max-width: 480px; margin: auto; padding: 20px; }
        .header { text-align: center; padding: 50px 20px; }

        .tag-line { font-size: 0.65rem; color: var(--gray); margin: 30px 0 10px; text-align: center; letter-spacing: 2px; opacity: 0.7; }
        .card { background: var(--glass); border-radius: 20px; padding: 20px; margin-bottom: 12px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.4); }
        .card-row { display: flex; justify-content: space-between; align-items: flex-start; }
        .name-zh { font-size: 0.95rem; font-weight: 400; letter-spacing: 1px; display: block; margin-bottom: 2px; }
        .name-en { font-size: 0.6rem; color: var(--gray); text-transform: uppercase; }
        .price { font-family: 'Montserrat'; font-size: 0.85rem; color: var(--hermes); font-weight: 600; }
        .desc { font-size: 0.7rem; color: var(--gray); margin-top: 10px; line-height: 1.5; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 10px; }
        .footer { margin-top: 50px; padding-bottom: 40px; text-align: center; font-size: 0.7rem; color: var(--gray); }
    </style>
</head>
<body>
<div class="container">
    <header class="header"><h1>MENU</h1><div style="color:var(--hermes); font-size:0.7rem; letter-spacing:3px; margin-top:10px;">AX SHISHA CAFE BAR</div></header>
    <nav class="nav-scroller" id="nav"></nav>
    <div id="content"><div style="text-align:center;padding:100px;color:var(--hermes);">æ­£åœ¨å¾é›²ç«¯æ›´æ–°èœå–®...</div></div>
    <footer class="footer">
        <p>ğŸ“ é«˜é›„æ¥ æ¢“å€æƒ æ°‘è·¯273è™Ÿ</p>
        <p>ğŸ” æœªæ»¿åå…«æ­²ç¦æ­¢é£²é…’ â€¢ ğŸš« ç¦æ­¢é…’é§•</p>
    </footer>
</div>

<script>
    // åŠ å…¥éš¨æ©Ÿæ•¸é˜²æ­¢å¿«å–èˆŠè³‡æ–™
    const URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSKAYY3Eeo-4GAqI0URzEcIZGt2eRbRlPC8UeVv-DWRde7RDVY3xSssQ4I_vVrlfY1ZqucJOmTisSaC/pub?output=csv&t=' + new Date().getTime();

    async function loadData() {
        try {
            const res = await fetch(URL);
            const text = await res.text();
            const rows = text.split('\n').map(r => r.trim()).filter(r => r !== "");
            
            // ä½¿ç”¨ç´¢å¼•ä½ç½®(0,1,2,3,4,5)è€Œä¸æ˜¯åç¨±ï¼Œé˜²æ­¢æ¨™é¡Œæ‰“éŒ¯
            const items = rows.slice(1).map(row => {
                const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/"/g, '').trim());
                return { cat: c[0], sub: c[1], zh: c[2], en: c[3], price: c[4], desc: c[5] };
            });

            render(items);
        } catch (e) { document.getElementById('content').innerHTML = "èœå–®æ›´æ–°ä¸­ï¼Œè«‹é‡æ–°æ•´ç†ç¶²é ã€‚"; }
    }

    function render(items) {
        const content = document.getElementById('content');
        const nav = document.getElementById('nav');
        content.innerHTML = ''; nav.innerHTML = '';

        const categories = [...new Set(items.map(i => i.cat))].filter(c => c);
        
        // å¦‚æœé€£åˆ†é¡éƒ½æ²’æœ‰ï¼Œé¡¯ç¤ºé è­¦
        if (categories.length === 0) {
            content.innerHTML = '<div style="text-align:center;padding:50px;">ç›®å‰é›²ç«¯ç„¡è³‡æ–™ï¼Œè«‹ç¢ºèªè©¦ç®—è¡¨å…§å®¹æ˜¯å¦å¡«å¯«æ­£ç¢ºã€‚</div>';
            return;
        }

        categories.forEach((cat, idx) => {
            const btn = document.createElement('a');
            btn.href = `#c${idx}`; btn.className = 'nav-btn'; btn.innerText = cat;
            nav.appendChild(btn);

            const sec = document.createElement('section');
            sec.id = `c${idx}`;
            sec.innerHTML = `<div class="cat-group"><span class="cat-main">${cat}</span></div>`;

            let lastSub = "";
            items.filter(i => i.cat === cat).forEach(item => {
                if (item.sub && item.sub !== lastSub) {
                    sec.innerHTML += `<div class="tag-line">â€” ${item.sub} â€”</div>`;
                    lastSub = item.sub;
                }
                sec.innerHTML += `
                    <div class="card">
                        <div class="card-row">
                            <div><span class="name-zh">${item.zh || 'å“é …'}</span><span class="name-en">${item.en || ''}</span></div>
                            <div class="price">${item.price ? 'NTD ' + item.price : ''}</div>
                        </div>
                        ${item.desc ? `<div class="desc">${item.desc}</div>` : ''}
                    </div>`;
            });
            content.appendChild(sec);
        });
    }
    window.onload = loadData;
</script>
