<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AX SHISHA MENU</title>
    <style>
        /* è¼‰å…¥æ‚¨åŸæœ¬æŒ‡å®šçš„å­—å‹ */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&family=Noto+Sans+TC:wght@300;400&display=swap');
        
        :root { 
            --hermes: #f37021; 
            --bg: #d9d4cc; 
            --glass: rgba(255,255,255,0.45); 
            --dark: #3a3835; 
            --gray: #706d68; 
        }

        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            margin: 0; 
            background-color: var(--bg); 
            color: var(--dark); 
            background-attachment: fixed; 
        }

        .container { max-width: 480px; margin: auto; padding: 20px; min-height: 100vh; }
        
        /* æ¨™é¡Œç‰ˆé¢ï¼šä¸€å­—ä¸æ¼é‚„åŸ */
        .header { text-align: center; padding: 40px 20px 20px; }
        .header h1 { font-family: 'Montserrat'; font-size: 2.2rem; font-weight: 200; letter-spacing: 10px; margin: 0; }
        .header-sub { color: var(--hermes); font-size: 0.7rem; letter-spacing: 3px; margin-top: 10px; }

        /* æœå°‹æ¡†èˆ‡å°è¦½ */
        .search-area { margin-bottom: 25px; position: sticky; top: 15px; z-index: 110; }
        .search-bar { width: 100%; padding: 12px 25px; border-radius: 40px; background: rgba(255,255,255,0.85); border: 1px solid rgba(255,255,255,0.4); backdrop-filter: blur(15px); box-sizing: border-box; text-align: center; outline: none; font-size: 0.9rem; }
        
        .nav-scroller { display: flex; overflow-x: auto; padding: 10px 0 25px; gap: 8px; scrollbar-width: none; }
        .nav-scroller::-webkit-scrollbar { display: none; }
        .nav-btn { text-decoration: none; color: var(--gray); font-size: 0.75rem; background: var(--glass); padding: 8px 16px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2); white-space: nowrap; }

        /* èœå–®å¡ç‰‡ç‰ˆé¢ */
        .cat-group { margin: 40px 0 20px; text-align: center; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 20px; }
        .cat-main { font-size: 1.2rem; font-weight: 400; letter-spacing: 5px; display: block; }
        .tag-line { font-size: 0.65rem; color: var(--gray); margin: 30px 0 10px; text-align: center; letter-spacing: 2px; }

        .card { background: var(--glass); border-radius: 20px; padding: 20px; margin-bottom: 12px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.4); }
        .card-row { display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; }
        .name-zh { font-size: 0.95rem; font-weight: 400; letter-spacing: 1px; display: block; }
        .name-en { font-size: 0.6rem; color: var(--gray); text-transform: uppercase; font-family: 'Montserrat'; }
        .price { font-family: 'Montserrat'; font-size: 0.85rem; color: var(--hermes); font-weight: 600; white-space: nowrap; }
        .desc { font-size: 0.7rem; color: var(--gray); margin-top: 10px; line-height: 1.5; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 10px; }

        /* é å°¾æ¨™èªï¼šä¸€å­—ä¸æ¼é‚„åŸ */
        .footer { margin-top: 50px; padding: 40px 20px; text-align: center; font-size: 0.7rem; color: var(--gray); line-height: 1.8; }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>MENU</h1>
        <div class="header-sub">AX SHISHA CAFE BAR</div>
    </header>

    <div class="search-area">
        <input type="text" class="search-bar" id="searchBox" placeholder="æœå°‹èœå–®..." onkeyup="filterMenu()">
    </div>

    <nav class="nav-scroller" id="nav"></nav>

    <div id="content">
        <div style="text-align:center;padding:100px;color:var(--hermes);font-size:0.8rem;letter-spacing:2px;">è³‡æ–™è§£æä¸­ï¼Œè«‹ç¨å€™...</div>
    </div>

    <footer class="footer">
        <p>ğŸ“ é«˜é›„æ¥ æ¢“å€æƒ æ°‘è·¯273è™Ÿ</p>
        <p>ğŸ” æœªæ»¿åå…«æ­²ç¦æ­¢é£²é…’ â€¢ ğŸš« ç¦æ­¢é…’é§•</p>
    </footer>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSKAYY3Eeo-4GAqI0URzEcIZGt2eRbRlPC8UeVv-DWRde7RDVY3xSssQ4I_vVrlfY1ZqucJOmTisSaC/pub?gid=0&single=true&output=csv';

    async function loadMenu() {
        try {
            const response = await fetch(CSV_URL + '&t=' + Date.now());
            const data = await response.text();
            const rows = data.split(/\r?\n/).slice(1); // è·³éç¬¬ä¸€åˆ—æ¨™é¡Œ
            const menuItems = [];

            rows.forEach(row => {
                if (!row.trim()) return;
                // ä½¿ç”¨ Regex è™•ç† CSV é€—è™Ÿå•é¡Œ
                const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.replace(/^"|"$/g, '').trim());
                
                // ä¾æ“šæˆªåœ– 12:22 æ ¡æº–ç´¢å¼•ï¼šBæ¬„=1, Cæ¬„=2, Dæ¬„=3, Eæ¬„=4, Fæ¬„=5, Gæ¬„=6
                if (cols[3]) { // åªè¦ name_zh æœ‰å€¼å°±æŠ“å–
                    menuItems.push({
                        category: cols[1],    // category (Bæ¬„)
                        subcategory: cols[2], // subcategory (Cæ¬„)
                        name_zh: cols[3],     // name_zh (Dæ¬„)
                        name_en: cols[4],     // name_en (Eæ¬„)
                        price: cols[5],       // price (Fæ¬„)
                        description: cols[6]  // description (Gæ¬„)
                    });
                }
            });
            renderMenu(menuItems);
        } catch (error) {
            document.getElementById('content').innerHTML = `<div style="text-align:center;padding:50px;">è®€å–å¤±æ•—ï¼Œè«‹ç¢ºèªè©¦ç®—è¡¨ç™¼å¸ƒç‹€æ…‹ã€‚</div>`;
        }
    }

    function renderMenu(items) {
        const content = document.getElementById('content');
        const nav = document.getElementById('nav');
        content.innerHTML = ''; nav.innerHTML = '';

        const categories = [...new Set(items.map(i => i.category))].filter(c => c);

        categories.forEach((cat, index) => {
            // ç”¢ç”Ÿå°è¦½æŒ‰éˆ•
            const btn = document.createElement('a');
            btn.href = `#cat-${index}`;
            btn.className = 'nav-btn';
            btn.innerText = cat;
            nav.appendChild(btn);

            // ç”¢ç”Ÿåˆ†é¡å€å¡Š
            const section = document.createElement('section');
            section.id = `cat-${index}`;
            section.innerHTML = `<div class="cat-group"><span class="cat-main">${cat}</span></div>`;

            let currentSub = "";
            items.filter(i => i.category === cat).forEach(item => {
                // è™•ç†æ¬¡åˆ†é¡æ¨™èª
                if (item.subcategory && item.subcategory !== currentSub) {
                    section.innerHTML += `<div class="tag-line">â€” ${item.subcategory} â€”</div>`;
                    currentSub = item.subcategory;
                }
                
                // ç”¢ç”Ÿå¡ç‰‡
                section.innerHTML += `
                    <div class="card menu-item">
                        <div class="card-row">
                            <div style="flex:1">
                                <span class="name-zh">${item.name_zh}</span>
                                <span class="name-en">${item.name_en}</span>
                            </div>
                            <div class="price">${item.price ? 'NT$ ' + item.price : ''}</div>
                        </div>
                        ${item.description ? `<div class="desc">${item.description}</div>` : ''}
                    </div>`;
            });
            content.appendChild(section);
        });
    }

    function filterMenu() {
        const keyword = document.getElementById('searchBox').value.toLowerCase();
        document.querySelectorAll('.menu-item').forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(keyword) ? 'block' : 'none';
        });
    }

    window.onload = loadMenu;
</script>
</body>
</html>
